<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <style>
    @import url("https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap");
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #4070f4;
    }
    .wrapper {
      position: relative;
      max-width: 430px;
      width: 100%;
      background: #fff;
      padding: 34px;
      border-radius: 6px;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
    }
    .wrapper h2 {
      position: relative;
      font-size: 22px;
      font-weight: 600;
      color: #333;
    }
    .wrapper h2::before {
      content: "";
      position: absolute;
      left: 0;
      bottom: 0;
      height: 3px;
      width: 28px;
      border-radius: 12px;
      background: #4070f4;
    }
    .wrapper form {
      margin-top: 30px;
    }
    .wrapper form .input-box {
      height: 52px;
      margin: 18px 0;
    }
    form .input-box input {
      height: 100%;
      width: 100%;
      outline: none;
      padding: 0 15px;
      font-size: 17px;
      font-weight: 400;
      color: #333;
      border: 1.5px solid #c7bebe;
      border-bottom-width: 2.5px;
      border-radius: 6px;
      transition: all 0.3s ease;
    }
    .input-box input:focus,
    .input-box input:valid {
      border-color: #4070f4;
    }
    form .policy {
      display: flex;
      align-items: center;
    }
    form h3 {
      color: #707070;
      font-size: 14px;
      font-weight: 500;
      margin-left: 10px;
    }
    .input-box.button input {
      color: #fff;
      letter-spacing: 1px;
      border: none;
      background: #4070f4;
      cursor: pointer;
    }
    .input-box.button input:hover {
      background: #0e4bf1;
    }
    form .text h3 {
      color: #333;
      width: 100%;
      text-align: center;
    }
    form .text h3 a {
      color: #4070f4;
      text-decoration: none;
    }
    form .text h3 a:hover {
      text-decoration: underline;
    }
  </style>
  <body>
    <div class="wrapper">
      <h2>Registration</h2>
      <form id="registration-form">
        <div class="input-box">
          <input type="text" id="name" placeholder="Enter your name" required />
        </div>
        <div class="input-box">
          <input
            type="email"
            id="email"
            placeholder="Enter your email"
            required
          />
        </div>
        <div class="input-box">
          <input
            type="password"
            id="password"
            placeholder="Create password"
            required
          />
        </div>
        <div class="input-box">
          <input
            type="password"
            id="confirm-password"
            placeholder="Confirm password"
            required
          />
        </div>
        <div class="input-box">
          <input type="text" id="city" placeholder="city" required />
        </div>
        <div class="input-box">
          <input type="text" id="province" placeholder="province" required />
        </div>
        <div class="input-box">
          <input
            type="text"
            id="address"
            placeholder="Enter local Address"
            required
          />
        </div>
        <div class="input-box">
          <input type="text" id="pcode" placeholder="postal code" required />
        </div>
        <div class="input-box">
          <input
            type="tel"
            id="contact"
            placeholder="Contact Number"
            required
          />
        </div>
        <div class="policy">
          <input type="checkbox" id="terms" required />
          <h3>I accept all terms & conditions</h3>
        </div>
        <div class="input-box button">
          <input type="submit" value="Register Now" />
        </div>
        <div class="text">
          <h3>Already have an account? <a href="login.html">Login now</a></h3>
        </div>
      </form>
    </div>

    <script>
      document
        .getElementById("registration-form")
        .addEventListener("submit", async function (event) {
          event.preventDefault();

          // Disable form elements and change button style
          const formElements = document.querySelectorAll(
            "#registration-form input, #registration-form button"
          );
          const submitButton = document.querySelector(
            ".input-box.button input"
          );

          formElements.forEach((element) => {
            element.disabled = true;
          });
          submitButton.style.backgroundColor = "grey"; // Change button color to grey
          submitButton.style.cursor = "not-allowed"; // Change cursor to not-allowed

          const name = document.getElementById("name").value;
          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;
          const confirmPassword =
            document.getElementById("confirm-password").value;
          const city = document.getElementById("city").value;
          const province = document.getElementById("province").value;
          const address = document.getElementById("address").value;
          const pcode = document.getElementById("pcode").value;
          const contact = document.getElementById("contact").value;
          const terms = document.getElementById("terms").checked;

          if (password !== confirmPassword) {
            alert("Passwords do not match.");
            // Re-enable form elements if validation fails
            formElements.forEach((element) => {
              element.disabled = false;
            });
            submitButton.style.backgroundColor = "#4070f4"; // Reset button color
            submitButton.style.cursor = "pointer"; // Reset cursor
            return;
          }

          if (!terms) {
            alert("You must accept the terms and conditions.");
            // Re-enable form elements if validation fails
            formElements.forEach((element) => {
              element.disabled = false;
            });
            submitButton.style.backgroundColor = "#4070f4"; // Reset button color
            submitButton.style.cursor = "pointer"; // Reset cursor
            return;
          }

          const userData = {
            name,
            email,
            password,
            city,
            province,
            address,
            pcode,
            contact,
          };

          try {
            const response = await fetch(
              "http://localhost:5000/api/users/register",
              {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                },
                body: JSON.stringify(userData),
              }
            );

            const responseText = await response.text(); // Get the response text
            console.log("Response text:", responseText);

            if (response.ok) {
              alert(
                "Registration successful! Please check your email for the OTP."
              );
              window.location.href = "otp_verification.html"; // Redirect to OTP verification page
            } else {
              alert("Registration failed. Please try again.");
            }
          } catch (error) {
            alert("An error occurred. Please try again.");
          } finally {
            // Re-enable form elements after the response is received only if there was an error
            if (!response.ok) {
              formElements.forEach((element) => {
                element.disabled = false;
              });
              submitButton.style.backgroundColor = "#4070f4"; // Reset button color
              submitButton.style.cursor = "pointer"; // Reset cursor
            }
          }
        });
    </script>
  </body>
</html>
