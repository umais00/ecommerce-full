<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Info</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      h1 {
        margin-bottom: 20px;
      }

      .container {
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 100%;
      }

      label {
        display: block;
        margin-top: 10px;
      }

      input {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        border-radius: 4px;
        border: 1px solid #ccc;
      }

      button {
        margin-top: 20px;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        background-color: #007bff;
        color: #fff;
        cursor: pointer;
      }

      button:hover {
        background-color: #0056b3;
      }

      .info {
        margin-bottom: 20px;
      }

      .info span {
        display: block;
        margin: 5px 0;
      }

      .edit-form {
        display: none;
      }

      .edit-form.active {
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Welcome, <span id="username"></span></h1>
      <div class="info">
        <div><strong>Name:</strong> <span id="user-name"></span></div>
        <div><strong>Email:</strong> <span id="user-email"></span></div>
        <div><strong>Address:</strong> <span id="user-address"></span></div>
        <div><strong>Contact:</strong> <span id="user-contact"></span></div>
      </div>
      <button id="edit-btn">Edit</button>
      <form id="edit-form" class="edit-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required />
        <label for="contact">Contact:</label>
        <input type="text" id="contact" name="contact" required />
        <button type="submit">Update</button>
      </form>
      <a href="index.html"> <button>Go Home</button></a>
      <a href="admin.html" id="forAdmin"></a>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const token = localStorage.getItem("token");
        if (!token) {
          window.location.href = "/frontend/login.html"; // Redirect to login if not authenticated
          return;
        }

        // Fetch user info
        fetch("http://localhost:5000/api/users/me", {
          headers: {
            Authorization: `Bearer ${token}`,
          },
        })
          .then((response) => response.json())
          .then((user) => {
            document.getElementById("username").textContent = user.name;
            document.getElementById("user-name").textContent = user.name;
            document.getElementById("user-email").textContent = user.email;
            document.getElementById("user-address").textContent = user.address;
            document.getElementById("user-contact").textContent = user.contact;

            // Check if the user is an admin
            const isAdmin = user.role == "admin" || user.role == "editor";
            if (isAdmin) {
              const button = document.createElement("button"); // Create the button element
              button.textContent = "Admin Panel"; // Set the button text
              button.style.marginTop = "20px"; // Add styling if necessary
              console.log(button);
              const anchor = document.getElementById("forAdmin"); // Get the anchor element
              console.log(anchor);
              anchor.appendChild(button); // Append the button to the anchor tag
            }

            // Pre-fill the form for editing
            document.getElementById("name").value = user.name;
            document.getElementById("email").value = user.email;
            document.getElementById("address").value = user.address;
            document.getElementById("contact").value = user.contact;
          })
          .catch((error) => console.error("Error fetching user data:", error));

        // Toggle edit form visibility
        document.getElementById("edit-btn").addEventListener("click", () => {
          const editForm = document.getElementById("edit-form");
          editForm.classList.toggle("active");
        });

        // Handle form submission
        document.getElementById("edit-form").addEventListener("submit", (e) => {
          e.preventDefault();

          const updatedUser = {
            name: document.getElementById("name").value,
            email: document.getElementById("email").value,
            address: document.getElementById("address").value,
            contact: document.getElementById("contact").value,
          };

          fetch("http://localhost:5000/api/users/update", {
            method: "PUT",
            headers: {
              "Content-Type": "application/json",
              Authorization: `Bearer ${token}`,
            },
            body: JSON.stringify(updatedUser),
          })
            .then((response) => response.json())
            .then((data) => {
              alert("User updated successfully");
              // Update the displayed info
              document.getElementById("user-name").textContent =
                updatedUser.name;
              document.getElementById("user-email").textContent =
                updatedUser.email;
              document.getElementById("user-address").textContent =
                updatedUser.address;
              document.getElementById("user-contact").textContent =
                updatedUser.contact;
              document.getElementById("edit-form").classList.remove("active"); // Hide form
            })
            .catch((error) =>
              console.error("Error updating user data:", error)
            );
        });
      });
    </script>
  </body>
</html>
