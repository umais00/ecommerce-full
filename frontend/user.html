<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Info</title>
    <link rel="stylesheet" href="stylesheets/user.css" />
  </head>
  <body>
    <div class="container">
      <div id="wl">
        <h1>Welcome, <span id="username"></span></h1>
        <div id="user"></div>
      </div>

      <div class="info">
        <div><strong>Name:</strong> <span id="user-name"></span></div>
        <div><strong>Email:</strong> <span id="user-email"></span></div>
        <div><strong>Address:</strong> <span id="user-address"></span></div>
        <div><strong>Contact:</strong> <span id="user-contact"></span></div>
        <div><strong>City:</strong> <span id="user-city"></span></div>
        <div><strong>Province:</strong> <span id="user-province"></span></div>
        <div><strong>Postal Code:</strong> <span id="user-pcode"></span></div>
      </div>
      <button id="edit-btn">Edit</button>
      <button id="cancel-btn">cancel edit</button>

      <div id="buttons">
        <a href="index.html"> <button>Go Home</button></a>
        <a href="orders.html"> <button>See orders</button></a>
        <a href="admin.html" id="forAdmin"></a>
        <button id="logout">Log out</button>
      </div>
      <form id="edit-form" class="edit-form" enctype="multipart/form-data">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required />
        <label for="contact">Contact:</label>
        <input type="text" id="contact" name="contact" required />
        <label for="city">City:</label>
        <input type="text" id="city" name="city" placeholder="City" />
        <label for="province">Province:</label>
        <input
          type="text"
          id="province"
          name="province"
          placeholder="Province"
        />
        <label for="pcode">Postal Code:</label>
        <input type="text" id="pcode" name="pcode" placeholder="Postal Code" />
        <label for="pfp">Profile Picture:</label>
        <input type="file" name="pfp" id="pfp" accept="image/*" />
        <button type="submit">Update</button>
      </form>
    </div>

    <script src="scripts/script.js"></script>
    <script src="scripts/user.js"></script>
    <script>
      document.getElementById("logout").addEventListener("click", () => {
        localStorage.clear();
        window.location.href = "/frontend/index.html"; // Redirect to login page
      });
    </script>
  </body>
</html>
